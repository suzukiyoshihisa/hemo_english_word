<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>ローカルストレージ</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
  <div class="container">

    <div class="row"> <!-- shadow p-5 mb-5 bg-white rounded -->
      <div class="col-lg-3 mr-auto">
        <h2>単語を登録</h2>
        <form name="submit">
          <div class="form-group">
            <label for="formGroupExampleInput">Word</label>
            <input type="text" id="word" class="form-control input-lg" autocomplete=off placeholder="単語を入力" />
          </div>
          <div class="form-group">
          <label for="formGroupExampleInput">Definition</label>
          <input type="text" id="description" class="form-control input-lg" autocomplete=off placeholder="訳を入力" />
          </div>
          <button type="button" id="saveLocalStorage" class="btn btn-primary btn-lg" onclick="pushData()">保存</button>
        </form>
      </div>
      <div class="col-lg-7">
        <h2>単語一覧</h2>
        <p class="text-secondary">登録件数：<span id="countLocalStorage"></span>件</p>
        <table class="table">
          <tbody id="tableLocalStorage"></tbody>
        </table>
        <br><br><br>
        <h2>Develop</h2>
        <button type="button" class="btn btn-danger" onclick="dumpLocalStorageData()">全てのデータを削除</button>
      </div>
    </div>
  </div>
  </div>
    <div class="row justify-content-md-center mb-5">
      <div class="col-md-10">

      </div>
    </div>
    </button>

  </div>
  <script type="text/javascript" src="./js/index.js"></script>
</body>
</html>
