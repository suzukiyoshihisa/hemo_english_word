<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>FlashCard</title>
  <link rel="stylesheet" href="./css/reset.css" />
  <link rel="stylesheet" href="./css/style.css" />
  <script src="https://kit.fontawesome.com/8caab3f45a.js"></script><!-- Font Awesome-->
  <link
    href="https://fonts.googleapis.com/css?family=Noto+Sans+JP:100,300,400,500,700,900|Source+Sans+Pro:200,300,600,700,900&display=swap"
    rel="stylesheet">
</head>

<body>
  <div class="header">
    <h1 class="logo">FlashCard</h1>
    <div class="menu">
      <ul>
        <li><a href="#add-newword">New word</a></li>
        <li><a href="#check">Check</a></li>
        <li><a href="#list">List</a></li>
      </ul>
    </div>
  </div>
  <div class="add clearfix btm50">
    <div class="add-newword">
      <h2>New Words</h2>
      <p class="define btm50">Add new words you want to learn.</p>
      <form name="submit">
        <input type="text" id="word" class="form-submit-word btm20" autocomplete=off placeholder="Word" />
        <!-- <span class="form-clipboard"><a href=""><i class="fas fa-paste fa-lg"></i></a></span> -->
        <input type="text" id="definition" class="form-submit-define btm20" autocomplete=off placeholder="Definition" />
        <button type="button" id="saveLocalStorage" class="form-add" onclick="pushData()">Add</button>
      </form>
    </div>
    <div class="add-graphic">
      <h2>Flash cards</h2>
      <p class="define btm50">Add new words you want to learn!</p>
      <div id="randomLocalStorage">
      </div>
    </div>
  </div>
  <div class="list btm50">
    <h2>List</h2>
    <div class="listUtility">
    <div class="listFinished">
      <span class="cGreen"><i class="fas fa-check-circle"></i>&nbsp;000</span>
      <span class="sSpace">/</span>
      <span id="countLocalStorage"></span>
    </div>
    <div class="listUtility clearfix">
        <select name="listSort" id="listSort">
            <option value="recent">Recent</option>
            <option value="low">Low Score</option>
            <option value="finished">Finished</option>
            </select>            
    </div>
  </div>
    <table>
      <tbody id="tableLocalStorage"></tbody>
    </table>
  </div>
  <div class="develop">
    <h2>Develop</h2>
    <button type="button" class="" onclick="dumpLocalStorageData()">全てのデータを削除</button>
    <h2>JSONインポート（データ全削除後に実行すること）</h2>
    <form name="jsonForm">
      <input name="jsonFile" type="file" /><br />
    </form>
  </div>
  <script type="text/javascript" src="./js/index.js"></script>
</body>

</html>
