<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>FlashCard</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css" />
  <script src="https://kit.fontawesome.com/8caab3f45a.js"></script><!-- Font Awesome-->
  <link href="https://fonts.googleapis.com/css?family=Noto+Sans+JP|Roboto&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
  <div class="row mb-5">
      <div class="col-lg-5">
          <h2>単語を登録</h2>
          <form name="submit">
            <div class="form-group">
              <label for="formGroupExampleInput">Word</label>
              <input type="text" id="word" class="form-control input-lg" autocomplete=off placeholder="単語を入力" />
            </div>
            <div class="form-group">
            <label for="formGroupExampleInput">Definition</label>
            <input type="text" id="definition" class="form-control input-lg" autocomplete=off placeholder="訳を入力" />
            </div>
            <button type="button" id="saveLocalStorage" class="btn btn-primary btn-lg" onclick="pushData()">登録</button>
          </form>  
        </div>
  </div> 
  <div class="row mb-5">
  <div class="col-lg-7">
      <h2 class="btn btn-secondary">ランダム出題</h2>
      <div id="randomLocalStorage">
      </div>
    </div>
  </div>
    <div class="row"> <!-- shadow p-5 mb-5 bg-white rounded -->
      <div class="col-lg-12">
        <h2>単語一覧</h2>
        <p class="text-secondary">登録件数：<span id="countLocalStorage"></span>件</p>
        <table class="table">
          <tbody id="tableLocalStorage"></tbody>
        </table>
        <br><br><br>
        <h2>Develop</h2>
        <button type="button" class="btn btn-danger" onclick="dumpLocalStorageData()">全てのデータを削除</button>
      </div>
    </div>
  </div>
  </div>
  <script type="text/javascript" src="./js/index.js"></script>
</body>
</html>
