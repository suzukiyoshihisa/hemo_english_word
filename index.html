<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>ローカルストレージ</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div id="input_field">
    <h2>単語を登録</h2>
    <form name="submit">
      <input type="text" id="num" type="number" placeholder="キーを入力">
      <input type="text" id="word" placeholder="単語を入力">
      <input type="text" id="description" placeholder="訳を入力">
      <!-- <button type="button" onclick="addData()">localstorageに値を保存して消去</button> -->
      <!-- <button type="button" onclick="sendData()">複数のデータを保存</button> -->
      <button type="button" onclick="pushData()">保存</button>
      <button type="button" onclick="dumpLsdata()">LS内に保存されている全ての値を消去</button>
    </form>
    <h2>保有するデータを全て表示</h2>
    <div>
      <table>
        <tbody id="tableLs">
          <tr>
            <td>単語</td>
            <td>役</td>
            <td><button type="button">削除</button></td>
          </tr>
        </tbody>
      </table>
    </div>
    <<div id="displayLs"></div>
    <button type="button" onclick="showData()">データ参照</button>
    <button type="button" onclick="viewData()">データ参照</button>
    <button type="button" onclick="deleteData()">リストを削除</button>
    <h2>保有するデータを1件ランダム表示</h2>
    <button type="button" onclick="randomData()">LSをランダム表示</button>
    <div id="randomLs"></div>
    <h2>ランダムに数字0-9を表示</h2>
    <button type="button" onclick="randomNumber()">数字をランダム表示</button>
    <div id="randomDisplay"></div>
    <h2>保有する件数をページ読み込み時に自動で表示</h2>
    <div id="countLs"></div>
  </div>
<script type="text/javascript" src="./js/index.js"></script>
</body>
</html>
